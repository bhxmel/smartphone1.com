<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid bg-primary text-white text-center p-3">
            <h2>Đăng Nhập</h2>
        </div>
        
        <div class="container content">
            <div class="card p-4" style="width: 100%; max-width: 400px;">
                <h3 class="text-center">Đăng Nhập</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                    <p class="text-danger mt-2" id="error-message" style="display: none;">Sai email hoặc mật khẩu!</p>
                </form>
            </div>
        </div>
        
        <footer class="bg-info text-white text-center py-3 mt-4">
            <p>&copy; <a href="https://bhxmel.github.io/shopdienthoai.com/index.html" class="text-white">shopdienthoai.com</a></p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;
            
            // Giả lập tài khoản đúng
            const validEmail = "binh@gmail.com";
            const validPassword = "binh123456";
            // Nếu email và password đúng thì chuyển đến trang chính
            if (email === validEmail && password === validPassword) {
                window.location.href = "index.html"; // Chuyển đến trang chính
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
